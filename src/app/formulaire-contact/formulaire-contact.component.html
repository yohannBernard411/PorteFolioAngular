<form ref={form} (submit)="sendEmail($event)" class="formulaire" >
  <input type="text" name="user_name" class="object" placeholder='Nom' />
  <input type="email" name="user_email" class="email" placeholder='Email' />
  <textarea name="message" class="content" placeholder='Message'></textarea>
  <input type="submit" value="Envoyer" class='cta'/>
</form>
